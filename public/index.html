<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Side Navigation -->
        <nav id="sidenav" class="bg-gray-800 text-white w-1/4 flex flex-col hidden md:block">
            <h1 class="text-lg font-bold p-4">YouTube Video Downloader</h1>
            <ul class="flex flex-col">
                <li><a href="#" class="p-4 hover:bg-gray-700">Home</a></li>
                <li><a href="#" class="p-4 hover:bg-gray-700">About</a></li>
                <li><a href="#" class="p-4 hover:bg-gray-700">Contact</a></li>
            </ul>
        </nav>

        <!-- Hamburger Button -->
        <div id="hamburger" class="md:hidden bg-gray-800 text-white w-12 h-12 flex justify-center items-center cursor-pointer">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </div>

        <!-- Main Content -->
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">YouTube Video Downloader - M S RAJ</h1>
        
        <form id="download-form" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <button type="button" id="fetch-qualities" class="w-full bg-blue-500 text-white p-2 rounded">Fetch Qualities</button>
            </div>
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div id="thumbnail-container" class="p-4 place-self-center"></div> <!-- Thumbnail container -->
            <div class="p-4">
            <div class="mb-4">
                <select id="quality" name="quality" class="w-full p-2 border border-gray-300 rounded hidden"></select>
            </div>
            <div>
                <button type="submit" id="download-button" class="w-full bg-green-500 text-white p-2 rounded hidden">Download</button>
            </div></div>
            </div>  
            </div>  
        </form>
        <div id="message" class="mt-4 text-center text-red-500"></div>
    </div>
    </div>  
    <script src="js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('hamburger').addEventListener('click', function() {
                document.getElementById('sidenav').classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   
    <style>
        /* Custom styles */
        body {
          font-family: 'Poppins', sans-serif;
        }
      </style>

</head>
<body class="bg-white-100">
    <div class="bg-white-800 text-black p-4">
        <div class="container mx-auto">
            <nav class="flex justify-between items-center">
                <h1 class="text-lg font-bold">Downloader</h1>                
            </nav>
        </div>
    </div>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">YouTube Video Downloader - M S RAJ</h1>
        
        <form id="download-form" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required class="w-full p-2 border border-gray-300 rounded">
                <div id="message" class="mt-4 text-center text-red-500"></div>
            </div>
            <div class="mb-4">
                <button type="button" id="fetch-qualities" class="w-full bg-blue-500 text-white p-2 rounded">Download</button>
            </div>
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-4 place-self-center">
            <div id="thumbnail-container" ></div> <!-- Thumbnail container -->
            <div><h3 id="videoTitle"></h3></div>
            </div>
            <div class="p-4">
            <div class="mb-4">
                <label id="qltylbl" class="hidden">Available Download option(s):</label>
                <select id="quality" name="quality" class="w-full p-2 border border-gray-300 rounded hidden"></select>
                <ul id="qualityList" class="w-full p-2 border border-gray-300 rounded hidden"></ul>
            </div>
            <!-- <div>
                <button type="submit" id="download-button" class="w-full bg-green-500 text-white p-2 rounded hidden">Download</button>
            </div> -->
        </div>
            </div>  
            </div> 
            
 <div class="mt-4 mb-4">
    <p>Beta Release Version: V1.0.0 <br> &copy; <a href="https://msraj.in">msraj.in</a></p>
</div>
           
        </form>
       
    </div>
    <script src="js/script.js"></script>
</body>
</html>

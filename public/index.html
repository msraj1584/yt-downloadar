<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader - M S RAJ</h1>
        <form id="download-form">
            <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>
            <button type="button" id="fetch-qualities">Fetch Qualities</button>
            <select id="quality" name="quality" style="display: none;"></select>
            <button type="submit" id="download-button" style="display: none;">Download</button>
        </form>
        <div id="thumbnail-container"></div>
        <div id="message"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
